{% extends 'index.html' %}
{% block body %}
<script
src="https://cdn.jsdelivr.net/npm/@shopify/draggable/build/umd/index.min.js">
</script>
<h1>Results</h1>
{% if rnacentral_id != "" %}
<p><b>RNACentral ID:</b> {{rnacentral_id}}</p>
{% endif %}
<p><b>Sequence:</b> </p>
<p class="sequence">{{seq}}</p>
<div id="imgs_size_div"><label for="size_selector">Image size:</label>
	<input type="number" id="size_selector" value="250" step="50"></div>
<div id="results">
	<ul id="methods_grid">
		{%for method in methods%}
			<li id="{{method}}"><div id="{{method}}_stack" class="draggable">
				<div id="{{method}}_image"></div><br />{{method}}</li>
		{% endfor %}
	</ul>
</div>
<script src="../static/src/show_results.js" type="module" defer></script>
{% endblock %}
